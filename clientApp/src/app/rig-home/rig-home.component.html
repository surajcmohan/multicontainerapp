<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Share Point - Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-header [translucent]="true">
  <ion-toolbar color="white">
    <ion-title  class="subtitle">
      <a routerLink="/home">Rig List -></a> Rig Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card style="height: 90%; overflow: scroll;">
    <ion-grid >
      <ion-row>
        <ion-col col-6 *ngFor="let item of folderList" size="6">
          <a routerLink="/files/{{item.value}}">
            <ion-card class="smallioncard">
              <ion-label><b>{{item.value}}</b></ion-label>
            </ion-card>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
